<form action="" >
  <fieldset>
      <legend> Nome</legend>
      <label for="" id="name"></label>
      <input type="text" name="nome" title="Digite seu nome completo" minlength="5" autocomplete="" autofocus required>
  </fieldset>
</form>
<form action="" >
  <fieldset>
      <legend> Email</legend>
      <label for="" id="email"></label>
      <input type="email" name="email" minlength="10" title="Digite seu email (ex: abcdef@gmail.com)" value="" autocomplete="" required>
  </fieldset>
</form>
<form action="" >
  <fieldset>
      <legend> Senha</legend>
      <label for="" id="senha"></label>
      <input type="password" name="senha" minlength="8" pattern="(@,,# {1,2,3,4,5,6,7,8,9,0})" title="Utilize caracteres especiais (ex: @,,#)" required>
  </fieldset>
</form>
<form action="" >
  <fieldset>
      <legend> Confirme sua senha</legend>
      <label for="" id="confirme"></label>
      <input type="password" name="confirme" minlength="8" pattern="(@,*,# {1,2,3,4,5,6,7,8,9,0})" title="Confirme a senha anterior" required>
  </fieldset>
</form>
